# Nginx server block configuration for Laravel
server {
    listen 80;              # Internal container port (mapped to port 80 on host)
    server_name quote.radiantsynage.com _;  # Domain name + catch-all for localhost

    # Root directory points to Laravel's public folder
    root /var/www/html/public;
    index index.php;

    # -------------------------------
    # Allow Let's Encrypt ACME challenge (MUST come before location /)
    # -------------------------------
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
        try_files $uri =404;
        access_log off;
    }

    # -------------------------------
    # Route requests through Laravel
    # -------------------------------
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # -------------------------------
    # PHP handling (via app:9000)
    # -------------------------------
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;       # Talk to PHP-FPM container
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 120s;   # Prevent timeout for long requests
    }

    # -------------------------------
    # Static files (cached for 30 days)
    # -------------------------------
    location ~* \.(jpg|jpeg|png|gif|svg|css|js|ico|webp|avif|ttf|woff|woff2)$ {
        expires 30d;
        access_log off;
        try_files $uri =404;
    }

    # -------------------------------
    # Security: block hidden files (except .well-known)
    # -------------------------------
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # -------------------------------
    # Upload limit (adjust as needed)
    # -------------------------------
    client_max_body_size 50M;
}

