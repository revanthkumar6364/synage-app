# Nginx server block configuration for Laravel with SSL
# HTTP server - redirects to HTTPS
server {
    listen 80;
    server_name quote.radiantsynage.com;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name quote.radiantsynage.com;

    # SSL Certificate Configuration
    ssl_certificate /etc/letsencrypt/live/quote.radiantsynage.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/quote.radiantsynage.com/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Root directory points to Laravel's public folder
    root /var/www/html/public;
    index index.php;

    # -------------------------------
    # Route requests through Laravel
    # -------------------------------
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # -------------------------------
    # PHP handling (via app:9000)
    # -------------------------------
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 120s;
    }

    # -------------------------------
    # Static files (cached for 30 days)
    # -------------------------------
    location ~* \.(jpg|jpeg|png|gif|svg|css|js|ico|webp|avif|ttf|woff|woff2)$ {
        expires 30d;
        access_log off;
        try_files $uri =404;
    }

    # -------------------------------
    # Security: block hidden files (except .well-known for SSL)
    # -------------------------------
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # -------------------------------
    # Upload limit (adjust as needed)
    # -------------------------------
    client_max_body_size 50M;
}
