# ======================================================================
# Laravel 12 Production Stack with SSL (PHP 8.3, Nginx, MySQL 8.4)
# Domain: quote.radiantsynage.com
# SSL: Let's Encrypt via Certbot
# ======================================================================

services:
  # ------------------------------------------------------------------
  # 1️⃣ PHP-FPM Application Container (Laravel Runtime)
  # ------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    container_name: rs_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      PHP_OPCACHE_VALIDATE_TIMESTAMPS: "0"   # Disable in production for performance
    depends_on:
      - mysql
    networks:
      - rs_net

  # ------------------------------------------------------------------
  # 2️⃣ NGINX Web Server with SSL
  # ------------------------------------------------------------------
  nginx:
    image: nginx:stable-alpine
    container_name: rs_nginx
    restart: unless-stopped
    ports:
      - "80:80"      # HTTP - for Let's Encrypt challenge and redirect
      - "443:443"    # HTTPS - for SSL
    volumes:
      - ./:/var/www/html
      - ./docker/nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/certbot-www:/var/www/certbot:ro
      - ./docker/certbot-conf:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - rs_net

  # ------------------------------------------------------------------
  # 3️⃣ Certbot for SSL Certificate Management (Auto-renewal)
  # ------------------------------------------------------------------
  certbot:
    image: certbot/certbot:latest
    container_name: rs_certbot
    volumes:
      - ./docker/certbot-www:/var/www/certbot
      - ./docker/certbot-conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot --webroot-path=/var/www/certbot; sleep 12h & wait $${!}; done;'"
    networks:
      - rs_net

  # ------------------------------------------------------------------
  # 4️⃣ MySQL 8.4 Database
  # ------------------------------------------------------------------
  mysql:
    image: mysql:8.4
    container_name: rs_mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql  # Uses same volume as existing setup - NO DATA LOSS
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -proot --silent || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 60
    networks:
      - rs_net

# ----------------------------------------------------------------------
# Named Volumes (Persist data)
# ----------------------------------------------------------------------
volumes:
  mysql_data:

# ----------------------------------------------------------------------
# Shared Bridge Network
# ----------------------------------------------------------------------
networks:
  rs_net:
    driver: bridge
