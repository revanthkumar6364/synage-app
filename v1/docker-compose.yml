# ======================================================================
# Laravel 12 Development Stack (PHP 8.3, Nginx, MySQL 8.4)
# Compatible with Apple Silicon (M1/M2) and Intel
# ======================================================================

services:
  # ------------------------------------------------------------------
  # 1️⃣ PHP-FPM Application Container (Laravel Runtime)
  # ------------------------------------------------------------------
  app:
    build:                        # Build PHP image using custom Dockerfile
      context: .                  # Use current directory as context
      dockerfile: docker/app.Dockerfile  # Path to Dockerfile
    container_name: rs_app        # Name of the container
    restart: unless-stopped       # Auto-restart if container crashes
    working_dir: /var/www/html    # Laravel root directory inside container
    volumes:
      - ./:/var/www/html          # Mount local project folder to container
    environment:
      PHP_OPCACHE_VALIDATE_TIMESTAMPS: "1"  # Auto-refresh PHP code in dev
    depends_on:
      mysql:
        condition: service_healthy  # Wait for MySQL to be fully ready
    networks:
      - rs_net                   # Connect to shared bridge network

  # ------------------------------------------------------------------
  # 2️⃣ NGINX Web Server
  # ------------------------------------------------------------------
  nginx:
    image: nginx:stable-alpine    # Lightweight Alpine-based image
    container_name: rs_nginx
    restart: unless-stopped
    ports:
      - "80:80"                   # Access at http://localhost
    volumes:
      - ./:/var/www/html          # Serve Laravel public directory
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro  # Custom config
    depends_on:
      - app
    networks:
      - rs_net

  # ------------------------------------------------------------------
  # 3️⃣ MySQL 8.4 Database
  # ------------------------------------------------------------------
  mysql:
    image: mysql:8.4              # MySQL 8.4 LTS, ARM-compatible
    # platform: linux/arm64/v8      # Force Apple Silicon architecture
    platform: linux/amd64         # Force Intel architecture
    container_name: rs_mysql
    command: >                    # Database server options
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    environment:                  # MySQL environment variables
      MYSQL_DATABASE: laravel     # Default DB name
      MYSQL_USER: laravel         # Laravel user
      MYSQL_PASSWORD: laravel     # Laravel user password
      MYSQL_ROOT_PASSWORD: root   # Root password
    volumes:
      - mysql_data:/var/lib/mysql # Persist DB data across restarts
    healthcheck:                  # Ensure MySQL is healthy before PHP connects
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 60
    networks:
      - rs_net

# ----------------------------------------------------------------------
# 4️⃣ Named Volumes (Persist data)
# ----------------------------------------------------------------------
volumes:
  mysql_data:

# ----------------------------------------------------------------------
# 5️⃣ Shared Bridge Network
# ----------------------------------------------------------------------
networks:
  rs_net:
    driver: bridge

