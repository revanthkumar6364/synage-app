# ======================================================================
# Laravel 12 Development Stack (PHP 8.3, Nginx, MySQL 8.4)
# Works on Ubuntu (EC2), Intel, and Apple Silicon (see platform comments)
# ======================================================================

services:
  # ------------------------------------------------------------------
  # 1️⃣ PHP-FPM Application Container (Laravel Runtime)
  # ------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    container_name: rs_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      PHP_OPCACHE_VALIDATE_TIMESTAMPS: "1"   # Auto-refresh code in dev
    depends_on:
      - mysql                                # Wait for MySQL container
    networks:
      - rs_net

  # ------------------------------------------------------------------
  # 2️⃣ NGINX Web Server
  # ------------------------------------------------------------------
  nginx:
    image: nginx:stable-alpine
    container_name: rs_nginx
    restart: unless-stopped
    ports:
      - "80:80"                              # Change to "8080:80" if 80 is busy
    volumes:
      - ./:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - rs_net

  # ------------------------------------------------------------------
  # 3️⃣ MySQL 8.4 Database
  # ------------------------------------------------------------------
  mysql:
    image: mysql:8.4
    # For Apple Silicon (M1/M2) you can uncomment this:
    # platform: linux/arm64/v8
    # For Intel-only override (usually NOT needed on EC2):
    # platform: linux/amd64
    container_name: rs_mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      # Simple, reliable healthcheck so app doesn’t get stuck
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -proot --silent || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 60
    networks:
      - rs_net

# ----------------------------------------------------------------------
# 4️⃣ Named Volumes (Persist data)
# ----------------------------------------------------------------------
volumes:
  mysql_data:

# ----------------------------------------------------------------------
# 5️⃣ Shared Bridge Network
# ----------------------------------------------------------------------
networks:
  rs_net:
    driver: bridge
